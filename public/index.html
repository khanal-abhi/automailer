<!DOCTYPE html>
<html ng-app="automailer">
<head>
  <title>Hello Word!</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>

  <div class="container">
    <div class="register-user padded-block">
      <form class="form" name="register-form" novalidate ng-controller="RegisterForm" ng-submit="register-form.valid && register.addUser()">
        <label for="name" class="form-control">Name:</label>
        <input id="name" class="form-control" ng-model="user.name" ng-required/>

        <label for="email" class="form-control">Email:</label>
        <input id="email" class="form-control" type="email" ng-model="user.email" ng-required/>

        <input type="submit" value="Register"  class="form-control"/>
      </form>
    </div>
  </div>


</body>
</html>
